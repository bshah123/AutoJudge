<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACM Difficulty Classifier</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00d2ff;
            --neon-purple: #9d50bb;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: #0d1117;
            background-image:
                radial-gradient(at 0% 0%, rgba(157, 80, 187, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(0, 210, 255, 0.15) 0px, transparent 50%);
            color: #e6edf3;
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .main-card {
            width: 100%;
            max-width: 900px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .field-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--neon-blue);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        textarea {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            padding: 15px;
            font-family: 'Fira Code', monospace;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
        }

        .btn-predict {
            width: 100%;
            padding: 18px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-predict:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(37, 117, 252, 0.3);
        }

        .result-panel {
            margin-top: 40px;
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            animation: fadeIn 0.5s ease;
        }

        .res-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .res-box h3 {
            margin: 0;
            font-size: 0.9rem;
            color: #8b949e;
            text-transform: uppercase;
        }

        .res-val {
            font-size: 2.5rem;
            font-weight: 800;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .result-panel {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="main-card">
        <div class="header">
            <h1><i class="fas fa-terminal"></i> AuToJudge Classifier</h1>
            <p style="color: #8b949e;">Predict problem difficulty using ML-based analysis</p>
        </div>

        <div class="input-grid">
            <div class="field-group">
                <label>Problem Description</label>
                <textarea id="desc" rows="5" placeholder="Enter full problem statement..."></textarea>
            </div>
            <div class="field-group">
                <label>Input Description & Constraints</label>
                <textarea id="input_desc" rows="3" placeholder="e.g. N <= 10^5, Time limit 1s..."></textarea>
            </div>
            <div class="field-group">
                <label>Output Description</label>
                <textarea id="output_desc" rows="2" placeholder="Describe expected output format..."></textarea>
            </div>
        </div>

        <button class="btn-predict" onclick="runPrediction()">
            <i class="fas fa-bolt"></i> ANALYZE PROBLEM
        </button>

        <div id="results" class="result-panel">
            <div class="res-box">
                <h3>Classification</h3>
                <div id="class_out" class="res-val">---</div>
            </div>
            <div class="res-box">
                <h3>Difficulty Score</h3>
                <div id="score_out" class="res-val" style="color: var(--neon-blue);">0.0</div>
            </div>
        </div>
    </div>

    <script>
        async function runPrediction() {
            const btn = document.querySelector('.btn-predict');
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> COMPUTING...';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        description: document.getElementById('desc').value,
                        input_description: document.getElementById('input_desc').value,
                        output_description: document.getElementById('output_desc').value
                    })
                });
                const data = await response.json();

                document.getElementById('results').style.display = 'grid';
                document.getElementById('class_out').innerText = data.difficulty_class;
                document.getElementById('score_out').innerText = data.difficulty_score;

                // Dynamic coloring
                const classEl = document.getElementById('class_out');
                if (data.difficulty_class === 'Easy') classEl.style.color = '#00ff88';
                else if (data.difficulty_class === 'Hard') classEl.style.color = '#ff4b2b';
                else classEl.style.color = '#ffcc00';

            } catch (err) { alert("Server Error. Check if your Flask app is running."); }
            btn.innerHTML = '<i class="fas fa-bolt"></i> ANALYZE PROBLEM';
        }
    </script>
</body>

</html>
